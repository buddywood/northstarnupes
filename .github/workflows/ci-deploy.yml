name: CI → Lint → Test → Migrate → Preview/Prod Deploy (1Kappa)

on:
  push:
    branches:
      - main
      - development

jobs:
  # ============================================================
  # FRONTEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  frontend-quality:
    name: Frontend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm test


  # ============================================================
  # BACKEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  backend-quality:
    name: Backend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint || true   # allow warnings

      - name: TypeScript type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test


  # ============================================================
  # PREVIEW ENVIRONMENT – DB MIGRATIONS + SEEDING
  # ============================================================
  migrate-preview-db:
    name: Run DB Migrations (preview)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    env:
      DATABASE_HOST: ${{ secrets.STAGING_DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.STAGING_DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.STAGING_DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}
      SEED_TEST_DATA: "true"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run migrations + seeding
        run: ./scripts/migrate.sh


  # ============================================================
  # PRODUCTION ENVIRONMENT – DB MIGRATIONS
  # ============================================================
  migrate-prod-db:
    name: Run DB Migrations (production)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    env:
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      SEED_TEST_DATA: "false"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run database migrations
        run: ./scripts/migrate.sh


  # ============================================================
  # PREVIEW FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  # Deploys to Vercel only after all quality checks pass
  # Note: Vercel GitHub integration autodeploy should be DISABLED
  # to allow GitHub Actions to control when deployments happen
  deploy-frontend-preview:
    name: Deploy Frontend to Vercel (preview)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./frontend
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'development-secret-key' }}
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes


  # ============================================================
  # PREVIEW BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-preview:
    name: Deploy Backend to Heroku (preview)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-preview-db]
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_STAGING_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: development


  # ============================================================
  # PRODUCTION FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  deploy-frontend-prod:
    name: Deploy Frontend to Vercel (production)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'development-secret-key' }}
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes


  # ============================================================
  # PRODUCTION BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-prod:
    name: Deploy Backend to Heroku (production)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-prod-db]
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy Backend to Heroku Prod
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main