name: CI → Lint → Test → Migrate → Preview/Prod Deploy (1Kappa)

on:
  push:
    branches:
      - main
      - development

jobs:
  # ============================================================
  # FRONTEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  frontend-quality:
    name: Frontend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm test


  # ============================================================
  # BACKEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  backend-quality:
    name: Backend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint || true   # allow warnings

      - name: TypeScript type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test


  # ============================================================
  # PREVIEW ENVIRONMENT – DB MIGRATIONS + SEEDING
  # ============================================================
  migrate-preview-db:
    name: Run DB Migrations (preview)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    env:
      DATABASE_HOST: ${{ secrets.STAGING_DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.STAGING_DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.STAGING_DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}
      SEED_TEST_DATA: "true"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run migrations + seeding
        run: ./scripts/migrate.sh


  # ============================================================
  # PRODUCTION ENVIRONMENT – DB MIGRATIONS
  # ============================================================
  migrate-prod-db:
    name: Run DB Migrations (production)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    env:
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      SEED_TEST_DATA: "false"

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run database migrations
        run: ./scripts/migrate.sh


  # ============================================================
  # PREVIEW FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  deploy-frontend-preview:
    name: Deploy Frontend to Vercel (preview)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Vercel environment info
        uses: vercel/action@v2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Trigger Vercel Preview Deployment
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_STAGING_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Vercel preview deployment triggered successfully"
          else
            echo "❌ Failed to trigger Vercel preview deployment (HTTP $http_code)"
            exit 1
          fi


  # ============================================================
  # PREVIEW BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-preview:
    name: Deploy Backend to Heroku (preview)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-preview-db]
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v4.1.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_STAGING_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: development


  # ============================================================
  # PRODUCTION FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  deploy-frontend-prod:
    name: Deploy Frontend to Vercel (production)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - name: Trigger Vercel Production Deployment
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_PROD_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Vercel production deployment triggered successfully"
          else
            echo "❌ Failed to trigger Vercel production deployment (HTTP $http_code)"
            exit 1
          fi


  # ============================================================
  # PRODUCTION BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-prod:
    name: Deploy Backend to Heroku (production)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-prod-db]
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Backend to Heroku Prod
        uses: akhileshns/heroku-deploy@v4.1.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main